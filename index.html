            --color-background: #100018; /* Main page background (Dark Purple) */
            --color-primary: #00FFFF;   /* Main text, borders, and highlights (Fuchsia) */
            
            --color-button-bg: #111;     /* Default button background */
            --color-photo-placeholder: #222; /* Placeholder bg for photo area */

            /* Terminal Colors (Kept separate for distinct theme) */
            --color-terminal-header: #E040FB;
            --color-terminal-text: #0F0;
            --color-terminal-shadow: rgba(224, 64, 251, 0.4);
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: var(--color-background);
            font-family: 'Courier New', Courier, monospace;
            color: var(--color-primary);
            /* Sahte imleç kullanacağımız için varsayılan imleci gizle */
            cursor: none;

        #glitch-wrapper {
            position: relative;
            z-index: 10;
            width: 100%;
            height: 100%;
            overflow: hidden; 
        }

        #code-background {
            position: fixed; 
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1; 
            overflow: hidden;
        }
        
        .dynamic-code-block {
            position: absolute;
            color: var(--color-primary);
            font-size: 0.9em;
            white-space: pre;
            opacity: 0; 
            transition: opacity 1s linear; 
            z-index: 2; 
            max-width: 300px;
        }

        /* 2.2 Main Content Area */
        #main-content {
            position: relative;
            z-index: 10; 
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            background: rgba(0, 0, 0, 0.5); /* Semi-transparent overlay for readability */
        }

        /* 2.3 Profile Photo Placeholder */
        #photo-area {
            width: 100px;
            height: 100px;
            background-color: var(--color-photo-placeholder); 
            border: 3px solid var(--color-primary); 
            border-radius: 50%; 
            margin-bottom: 20px;
            opacity: 0; 
            transition: opacity 0.8s ease-in-out;
        }

        /* 2.4 Typewriter & Subtitle */
        #typewriter {
            font-size: 2.5em;
            border-right: 0.1em solid var(--color-primary); 
            white-space: nowrap;
            overflow: hidden;
            letter-spacing: .1em;
            animation: blink-caret .75s step-end infinite;
            margin: 0;
        }
        
        #subtitle {
            font-size: 1.2em;
            color: var(--color-primary);
            opacity: 0.8; 
            margin: 10px 0 0 0;
            height: 1.5em; /* Reserve space for subtitle typing */
        }

        /* 2.5 Custom Cursor */
        #custom-cursor {
            position: fixed;
            /* Tıklamaları engellememesi çok önemli */
            pointer-events: none; 
            /* Her şeyin üstünde (pop-up terminaller hariç) */
            z-index: 25; 
            opacity: 0; /* Başlangıçta gizli */
            /* GÜNCELLENDİ: Sayfadan çıkış/giriş hızı 0.3s'den 0.1s'ye düşürüldü */
            transition: opacity 0.1s ease-out;
            /* JS, 'left' ve 'top' stillerini dinamik olarak ayarlayacak */
        }

        #custom-cursor i {
            color: white;
            font-size: 1.1em;
            text-shadow: none;
            /* İmlecin "sıcak noktasını" (hotspot) ayarlamak için hafif ofset */
            transform: translate(-3px, -3px); 
            /* Linklerin üzerine gelindiğinde gizlenmesi için geçiş eklendi */
            transition: opacity 0.2s ease-out;
        }

        /* 2.5.1 Custom Cursor Link Hover State */
        /* Bu sınıf, imleç bir linkin üzerindeyken oku (ikonu) gizler */
        #custom-cursor.on-link i {
            opacity: 0;
        }


        /* === 3.0 ANIMATION KEYFRAMES === */

        /* 3.1 Caret Blink Animation */
        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: var(--color-primary); }
        }
        
        /* 3.2 Glitch Hover Animasyonu */
        @keyframes glitch-hover {
            0% {
                transform: translate(0);
                clip-path: inset(0 0 0 0);
            }
            5% {
                transform: translate(-2px,1px);
                clip-path: inset(10% 0 85% 0);
            }
            10%{
                transform: translate(2px,-1px);
                clip-path: inset(70% 0 10% 0);
            }
            15% {
                transform: translate(-2px,0);
                clip-path: inset(0 0 0 0);
            }
            20% {
                transform: translate(0,2px);
                clip-path: inset(40% 0 42% 0);
            }
            25% {
                transform: translate(0,0);
                clip-path: inset(0 0 0 0);
            }
            80% {
                transform: translate(0,0);
                clip-path: inset(0 0 0 0);
            }
            85% {
                transform: translate(3px,-2px);
                clip-path: inset(50% 0 10% 0);
            }
            90% {
                transform: translate(-2px,1px);
                clip-path: inset(80% 0 5% 0);
            }
            95% {
                transform: translate(0,0);
                clip-path: inset(0 0 0 0);
            }
            100% {
                transform: translate(0);
                clip-path: inset(0 0 0 0);
            }
        }

        /* 4.1 Link Buttons */
        #links {
            margin-top: 30px;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            width: 90%; 
            max-width: 300px; 
        }

            position: relative;
            text-align: center;

            color: var(--color-primary);

            padding: 15px;
            margin: 10px auto;
            text-decoration: none;
            transition: background-color 1s, color 1s; 
            border-radius: 30px;
        }
       #links a > i {

           left: 20px;

            color: var(--color-background);
        }

        #links a span {
            position: relative;
            z-index: 5;
        }
        #links a span::before,
        #links a span::after {
            content: attr(data-text); 
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            opacity: 0;
            transition: color 0s; 
        }
        #links a span::before {
            color: #f00;
            z-index: 3;
            text-shadow: -1px 0 red;
        }
        #links a span::after {
            color: var(--color-primary);
            z-index: 4;
            text-shadow: 1px 0 var(--color-primary);
        }
        #links a:hover span::before,
        #links a:hover span::after {
            color: var(--color-background) !important; 
            text-shadow: none;
            opacity: 1;
        }
        #links a:hover span::before {
            animation: glitch-hover 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94) both infinite;
        }
        #links a:hover span::after {
            animation: glitch-hover 0.2s cubic-bezier(0.25, 0.46, 0.45, 0.94) reverse both infinite;

        .social-icon:hover {
            background-color: var(--color-primary);
            color: var(--color-background);
        }

        /* === 5.0 DYNAMIC ELEMENTS (JS-DRIVEN) === */

        /* 5.1 Popup Terminal */
        .popup-terminal {
            position: absolute; 
            z-index: 30; 
            background: rgba(30, 25, 30, 0.95);
            border-top: 2px solid var(--color-terminal-header);
            color: var(--color-terminal-text);
            padding: 15px;
            font-size: 0.9em;
            width: 90%; 
            max-width: 500px; 
            height: 300px;
            overflow-y: auto;
            box-shadow: 0 0 30px var(--color-terminal-shadow);
            opacity: 0;
            animation: terminal-fade-in 0.3s forwards;
        }
        .popup-terminal pre { margin: 0; white-space: pre-wrap; color: var(--color-terminal-text); }
        .popup-terminal .header {
            font-weight: bold;
            color: var(--color-terminal-header);
            border-bottom: 1px solid #555;
            padding-bottom: 5px;
            margin-bottom: 5px;
        }
        @keyframes terminal-fade-in {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        /* 5.2 Glitch Effect Styles */
        #glitch-wrapper.glitch-active {
            animation: glitch-lines 0.3s steps(5) infinite;
        }
        @keyframes glitch-lines {
            0%   { transform: translate(0, 0); clip-path: inset(0 0 0 0); }
            10%  { clip-path: inset(10% 0 88% 0); transform: translate(-30px, 2px); }
            20%  { clip-path: inset(40% 0 55% 0); transform: translate(30px, -3px); }
            30%  { clip-path: inset(25% 0 70% 0); transform: translate(0, 0); }
            40%  { clip-path: inset(80% 0 10% 0); transform: translate(-40px, 1px); }
            60%  { clip-path: inset(25% 0 70% 0); transform: translate(25px, 4px); }
            70%  { clip-path: inset(50% 0 45% 0); transform: translate(0, 0); }
            80%  { clip-path: inset(50% 0 45% 0); transform: translate(-20px, -2px); }
            100% { transform: translate(0, 0); clip-path: inset(0 0 0 0); }
        }
        
        .color-glitch-line {
            position: absolute;
            z-index: 50; 
            opacity: 0.9; 
            pointer-events: none;
        }

        /* === 6.0 RESPONSIVE DESIGN (MOBILE) === */
        @media (max-width: 600px) {
            /* Mobilde sahte imleç olmadığı için varsayılanı geri getir */
            body, html {

            /* Mobilde sahte imleci tamamen gizle */

                display: none;
            }

            #typewriter {
                font-size: 1.8em; 
            }
            #subtitle {
                font-size: 1.0em;

            }
            .popup-terminal {
                font-size: 0.75em;

            @keyframes glitch-lines {
                0%   { transform: translate(0, 0); clip-path: inset(0 0 0 0); }

                30%  { clip-path: inset(25% 0 70% 0); transform: translate(0, 0); }

                80%  { clip-path: inset(50% 0 45% 0); transform: translate(-10px, -1px); }
                100% { transform: translate(0, 0); clip-path: inset(0 0 0 0); }
            }
        }

            isCursorLagActive = true; // Pürüzsüz imleç takibini DURDUR
            
            // "Takılma" (stutter) döngüsünü başlat (örneğin 200ms = 5 FPS)
            if (stutterInterval) clearInterval(stutterInterval); // Öncekini temizle
            stutterInterval = setInterval(stutterCursor, 200);

            const activeTerminal = createPopupTerminal();
            glitchWrapper.appendChild(activeTerminal);

            let colorGlitches = []; 
            
            const shouldTriggerColorGlitch = Math.random() < 0.5;
            
            if (shouldTriggerColorGlitch) {
                colorGlitches = createColorGlitchLines(); 
                colorGlitches.forEach(line => glitchWrapper.appendChild(line)); 
            }

            // Clean up effects after duration
            setTimeout(() => {
                glitchWrapper.classList.remove('glitch-active');
                activeTerminal.remove();
                
                // "Takılma" döngüsünü durdur
                if (stutterInterval) clearInterval(stutterInterval); 
                stutterInterval = null;
                
                // Pürüzsüz imleç takibini SERBEST BIRAK
                isCursorLagActive = false; 
                
                if (colorGlitches.length > 0) {
                    colorGlitches.forEach(line => line.remove());
                }
            }, duration);
        }

        // Creates and positions a new popup terminal instance
        function createPopupTerminal() {
            const terminal = document.createElement('div');
            terminal.className = 'popup-terminal';
            
            const edge = Math.floor(Math.random() * 4);
            const offset = '5%'; 

            // Randomly position terminal near one of the 4 edges
            if (edge === 0) { // Top
                terminal.style.top = offset; 
                terminal.style.left = (Math.random() * 10) + 5 + '%'; 
            }
            else if (edge === 1) { // Right
                terminal.style.right = offset;
                terminal.style.top = (Math.random() * 50 + 10) + '%'; 
            }
            else if (edge === 2) { // Bottom
                terminal.style.bottom = offset;
                terminal.style.left = (Math.random() * 10) + 5 + '%'; 
            }
            else { // Left
                terminal.style.left = offset;
                terminal.style.top = (Math.random() * 50 + 10) + '%'; 
            }

            const content = terminalTexts[Math.floor(Math.random() * terminalTexts.length)];
            terminal.innerHTML = `<div class="header">${content.title}</div><pre>${content.text}</pre>`;
            
            return terminal;
        }

        // --- 3.4 Custom Cursor Logic ---
        
        /**
         * 'mousemove' olayı tarafından çağrılır.
         * Farenin son bilinen gerçek konumunu 'lastMousePos' nesnesine kaydeder.
         */
        function trackMousePosition(e) {
            lastMousePos.x = e.clientX;
            lastMousePos.y = e.clientY;
        }

        /**
         * 'setInterval' tarafından periyodik olarak çağrılır (yalnızca glitch aktifken).
         * İmlecin görselini anında 'lastMousePos'a "zıplatarak" takılma efekti yaratır.
         */
        function stutterCursor() {
            if (customCursor) { // Sadece imleç varsa çalış
                customCursor.style.left = lastMousePos.x + 'px';
                customCursor.style.top = lastMousePos.y + 'px';
            }
        }

        /**
         * Sahte imlecin görsel konumunu güncelleyen ana render döngüsü.
         * 'isCursorLagActive' true ise güncellemeyi atlayarak "donma" hissi yaratır.
         * Bayrak false olduğunda, imleci anında 'lastMousePos'a "zıplatarak" kasılma efektini tamamlar.
         */
        function updateCursorVisuals() {
            // "Kasılma" (lag) aktif DEĞİLSE, imlecin konumunu pürüzsüzce güncelle.
            if (!isCursorLagActive) {
                customCursor.style.left = lastMousePos.x + 'px';
                customCursor.style.top = lastMousePos.y + 'px';
            }
            // Aktifse, 'stutterCursor' fonksiyonu güncellemeyi yaptığı için
            // bu fonksiyon pürüzsüz güncellemeyi durdurmuş olur.
            
            // Pürüzsüz bir animasyon için bir sonraki frame'de tekrar çalıştır.
            requestAnimationFrame(updateCursorVisuals);
        }


        // === 4.0 INITIALIZATION ===
        // Triggers animations once the window is loaded
        window.onload = function() {
            photoArea.style.opacity = 1;
            setTimeout(typeWriterName, 500); // Start name typewriter after a delay
            setInterval(createDynamicCodeBlock, 1500); // Start background code loop
            setInterval(triggerEffects, Math.random() * 15000 + 15000); // Start random glitch/terminal effects loop

            // --- 4.1 Link Hover Listeners ---
            // Tüm linklere, imleci gizlemek/göstermek için dinleyiciler ekle
            allLinks.forEach(link => {
                link.addEventListener('mouseenter', () => {
                    if (customCursor) customCursor.classList.add('on-link');
                });
                link.addEventListener('mouseleave', () => {
                    if (customCursor) customCursor.classList.remove('on-link');
                });
            });

            // --- 4.2 Global Mouse Listeners ---
            // Farenin gerçek konumunu sürekli takip et
            window.addEventListener('mousemove', trackMousePosition);
            
            // Fare pencereye girdiğinde imleci göster
            document.body.addEventListener('mouseenter', () => {
                if (customCursor) customCursor.style.opacity = '1';
            });
            
            // Fare pencereden çıktığında imleci gizle
            document.body.addEventListener('mouseleave', () => {
                if (customCursor) customCursor.style.opacity = '0';
            });

            // Sahte imlecin görsel güncelleme döngüsünü başlat
            updateCursorVisuals();
        };
    </script>
